<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canine Paradiso</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <!-- Intro Page that Disappers when user presses start -->
      <section class="intro-title-section">
        <div class="intro-title-container">
          <img
            src="./images/dog-svgrepo-com.svg"
            alt="an illustration of a dog standing up"
          />
          <h1>PAWSOME BITES</h1>
          <p>Door-to-Door Dog Treats</p>
        </div>
        <div class="title-buttons-container">
          <button id="start">START ORDER</button>
        </div>
        <div class="intro-section-paws">
          <img
            class="dog-paws"
            id="paws-1"
            src="./images/paw-print-svgrepo-com.svg"
            alt="dog paw print"
          />
          <img
            class="dog-paws"
            id="paws-2"
            src="./images/paw-print-svgrepo-com.svg"
            alt="dog paw print"
          />
          <img
            class="dog-paws"
            id="paws-3"
            src="./images/paw-print-svgrepo-com.svg"
            alt="dog paw print"
          />
          <img
            class="dog-paws"
            id="paws-4"
            src="./images/paw-print-svgrepo-com.svg"
            alt="dog paw print"
          />
          <img
            class="dog-paws"
            id="paws-5"
            src="./images/paw-print-svgrepo-com.svg"
            alt="dog paw print"
          />
        </div>
      </section>
      <!-- End of Intro page-->

      <!-- <section class="" -->
    </main>
  </body>
</html>
